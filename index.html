<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javascript -->
    <!-- <script src="js/pic.js"></script> -->
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="root">
        <nav class="navbar bg-white ">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand"><img src="img/Logo.png" id="logo" alt="Logo"><span id="text"
                        class="h1 ms-3 fw-bold">boolean</span></a>
                <p id="result-message"></p>
            </div>
        </nav>
        <div class="d-flex justify-content-center mt-4">
            <input type="text" class="form-control rounded-3" placeholder="Nuova Task" id="input" v-model.trim="newTask" @keyup.enter="addTask">
            <button type="button" class="btn btn-secondary bg-light text-dark btn-lg ms-3" @click="addTask">Aggiungi</button>
        </div>
        <main class="w-50 mx-auto">
            <h3 class="mb-3 mt-5 text-center">Elenco cose da fare</h3>
            <ul class="list-group my-5">
                <li v-for="(task, i) in tasks" :class="{'textLine' : task.done}" class="list-group-item d-flex justify-content-between align-items-center"><span @click="reverseDone(i)"> {{ task.text }}</span> 
                    <button type="button" class="btn-close" @click="deleteTask(i)"></button>
                </li>
                
            </ul>
        </main>

    </div>

</body>

</html>
